- name: Shhhh... we're creatinga dark server
  hosts: "{{ variable_host }}"
  connection: local
  gather_facts: false
  roles: [ hyper_v_clustered_instance ]
  tags:
  - spawn

- name: Initial Ububtu Configuration
  hosts: "{{ variable_host }}"
  gather_facts: false
  roles:
  - linux_setup
  - ubuntuUpdate
  - ubuntu_cifs_client
  tags:
  - initalConfig

- name: Initiate Dark Server
  hosts: "{{ variable_host }}"
  gather_facts: true
  roles: [ dark_server ]
  tags:
  - dark_server

